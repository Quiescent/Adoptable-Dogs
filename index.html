        border-radius: 10px;
        transform: translate(-34%, -50%) rotateZ(-45deg);
    }

        display: block;
        position: absolute;
        transform-origin: bottom right;

  <body>
    <div class="dog-background" >
      <h1>Give A Pet The Home It Deserves</h1>

      <div class="sub-title">
        There are hundreds of cute, furry friends out there who are desperate for a home!
      </div>
      
      <button class="adopt-now-button">
        Adopt now!
      </button>
      
      <div class="go-down animate__animated animate__fadeInDown animate__delay-2s"></div>
    </div>

    <div class="dog-listing" id="dogs">Fetching our adoptable dogs...</div>

    <!-- Scripts -->
    <script>
      var apiData = [
	  {
	      name: 'Rufus',
	      breeds: [
		  'Lab',
		  'German Shepard',
		  'Border Collie'
	      ],
	      age: 'Adult',
	      size: 'Medium',
	      gender: 'Male',
	      details: 'No Cats, No Dogs',
	      photo: 'img/rufus.jpg'
	  },
	  {
	      name: 'kylie jane',
	      breeds: [
		  'Shih Tzu'
	      ],
	      age: 'Puppy',
	      size: 'Small',
	      gender: 'Female',
	      details: 'Neutered',
	      photo: 'img/kylie.jpg'
	  },
	  {
	      name: 'jacque ',
	      breeds: [
		  'Chihuahua',
		  'Rat Terrier'
	      ],
	      age: 'Senior',
	      size: 'Small',
	      gender: 'Male',
	      details: 'No Cats, No Dogs, Neutered, Special Medical Needs',
	      photo: 'img/jacque.jpg'
	  },
	  {
	      name: 'Elsa',
	      breeds: [
		  'Irish Wolfhound',
		  'Wirehaired Terrier',
		  'Staffordshire Terrier'
	      ],
	      age: 'Adult',
	      size: 'Extra Large',
	      gender: 'Female',
	      details: 'Neutered',
	      photo: 'img/elsa.jpg'
	  },
	  {
	      name: 'Colt',
	      breeds: [
		  'Staffordshire Terrier',
		  'Dalmation',
		  'Lab'
	      ],
	      age: 'Puppy',
	      size: 'Large',
	      gender: 'Male',
	      details: '',
	      photo: 'img/colt.jpg'
	  }
      ];

      // Create a list of available breeds, and how many of each breed there are
      var getSummary = function () {
          var breeds = apiData.reduce(function (breeds, dog) {
              var missingBreeds = dog.breeds.filter(function (breed) {
                  return !breeds[breed];
              });
              return missingBreeds.reduce(function (finalBreeds, breed) {
                  if (finalBreeds[breed]) finalBreeds[breed]++;
                  else finalBreeds[breed] = 1;
                  return finalBreeds;
              }, breeds);
          }, {});
	  return '<div class="breeds">' +
              '<h2>Available Breeds</h2>' +
	      '<ul>' +
              Object
              .entries(breeds)
              .map(function (breedQuantity) {
                  return '<li>' + breedQuantity[0] + ' (' + breedQuantity[1] + ')</li>'
              })
              .join('\n') +
              '</ul>' +
              '</div>';
      };

      // Create a list of adoptable dogs
      var getDogs = function () {
	  return apiData.map(function (dog) {
              var dogDetails = dog.details.split(',').map(function (dog) { return dog.trim(); });
              var dogTitleClass = dog.name.trim().toLowerCase().replace(' ', '-');
              var dogBackgroundClass = dogTitleClass + '-background';
              var dogCopyTextClass = dogTitleClass + '-copy-text';
              return '<div class="dog ' + dogBackgroundClass + '">' +
                  '<div class="dog-details">' +
                  '<h2 class=' + dogTitleClass + '>' + dog.name + '</h2>' +
                  '<div class=' + dogCopyTextClass + '>' +
                  '<p class="description">' +
                  '    	Age: ' + dog.age + '<br>' +
                  '    	Size: ' + dog.size + '<br>' +
                  '    	Gender: ' + dog.gender + '<br>' +
                  '    	Breeds: ' + dog.breeds.join(', ') + '' +
                  '</p>' +
                  ((dogDetails.length && dogDetails[0] !== '') ? (
                      '<strong>Other Details:</strong>' +
                      '<ul>' +
                          dogDetails.map(function (detail) { return '<li>' + detail + '</li>' }).join('\n') +
                          '</ul>'
                  ) : '') +
                  '</div>' +
                  '</div>' +
                  '<img class="dog-photo" alt="A photo of ' + dog.name + '" src="' + dog.photo + '">' +
                  '</div>';
          }).join('');
      };

      // Load list of adoptable dogs into the DOM
      var dogList = document.querySelector('#dogs');
      dogList.innerHTML = /* getSummary() + */ getDogs()

      function setDogListingMargin () {
          var dogBackground = document.querySelector('.dog-background');
          var dogs = document.querySelector('#dogs');
          if (dogBackground && dogs) {
              dogs.style.marginTop = parseInt(window.getComputedStyle(dogBackground).height) - 40 + 'px';
          }
      }
    
    function setArrowTop () {
        var arrow = document.querySelector('.go-down');
        if (arrow) {
            arrow.style.top = window.innerHeight + 'px';
        }
    }
    
    setArrowTop();

      setDogListingMargin();
      window.onresize = setDogListingMargin;
